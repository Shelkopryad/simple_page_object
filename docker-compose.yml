version: '3'
services:
  simple_page_object:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple_page_object
    image: simple_page_object:latest
    volumes:
      - .:/app
      - ./pages:/app/pages
      - ./spec:/app/spec
      - ./reports/allure-results:/app/reports/allure-results
    depends_on:
      - redis_db
    environment:
      REDIS_HOST: redis://redis_db:6379
    tty: true
    networks:
      - spo_network

  redis_db:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - spo_network

  teamcity-server:
    image: jetbrains/teamcity-server
    container_name: teamcity-server
    ports:
      - "8111:8111"
    volumes:
      - /home/teamcity_date:/data/teamcity_server/datadir
      - /home/teamcity_logs:/opt/teamcity/logs
    restart: unless-stopped


networks:
  spo_network:
    name: spo_network
